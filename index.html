<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taniti Tourism</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Taniti Tourism</h1>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
    <nav>
      <ul id="nav-menu">
        <li><a href="#hero">Home</a></li>
        <li><a href="#activities">Activities</a></li>
        <li><a href="#lodging">Lodging</a></li>
        <li><a href="#booking">Booking</a></li>
        <li><a href="#travel-info">Travel Info</a></li>
        <li><a href="#footer">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero" class="hero">
    <div class="carousel">
      <img id="carousel-image" src="carousel1.jpg" alt="carousel image" onclick="nextImage()">
      <div class="dots">
        <span onclick="showImage(0)">●</span>
        <span onclick="showImage(1)">●</span>
        <span onclick="showImage(2)">●</span>
      </div>
    </div>
  </section>

  <!-- Other sections go here -->

  <footer id="footer">
    <p>Footer (Contact, Social Media, Legal)</p>
  </footer>

  <script>
    // Mobile menu toggle
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("nav-menu");
      toggle.addEventListener("click", function () {
        menu.classList.toggle("active");
      });
    });

    // Carousel logic
    const images = ["carousel1.jpg", "carousel2.jpg", "carousel3.jpg"];
    let currentImage = 0;

    function showImage(index) {
      currentImage = index;
      document.getElementById("carousel-image").src = images[currentImage];
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      document.getElementById("carousel-image").src = images[currentImage];
    }
  </script>
</body>
</html>
